.image {

.shadow, img.highlight {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.shadow {
  background: black;
  transform: translate(130px, 130px) scale(0.8);
  transition: transform 3s cubic-bezier(0, 0, 0, 1);
  pointer-events: none;
}

.image:hover > .shadow {
  transform: translate(80px, 80px) scale(0.9);
}

.clip {
  position: relative;
  overflow: hidden;
  border:1px solid transparent;
}

.image:hover > .clip > img {
  transform: scale(1.2);
}

.image:hover > .clip > img.highlight {
  opacity: 1;
  transform: scale(1.2);
}

.image > .clip > img.highlight {
  opacity: 0;
  filter: saturate(1);
  transition: opacity 1s ease-in, transform 3s cubic-bezier(0, 1, 0, 1);
}

.image > .clip > img {
  width: 800px;
  height: 800px;
  display: block;
